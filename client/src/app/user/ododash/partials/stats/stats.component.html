<div class="w-full mb-5 p-5 border-dashed border border-gray-300">
  <div class="flex justify-between items-center mb-5">
    <h2 class="mb-3 text-sm font-bold text-gray-500 uppercase">Urls reduits</h2>
    <button (click)="close('url')" class="btn text-pink-400">
      Fermer
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <div class="">
    <dl
      class="grid max-w-screen-xl grid-cols-1 gap-8 mx-auto text-gray-900 sm:grid-cols-2 xl:grid-cols-3"
    >
      <div
        class="flex flex-col items-center justify-center bg-white shadow-sm py-4 rounded-md"
      >
        <dt class="mb-2 text-2xl font-bold">73M+</dt>
        <dd class="text-gray-500 dark:text-gray-400">Totals</dd>
      </div>
      <div
        class="flex flex-col items-center justify-center bg-white shadow-sm py-4 rounded-md"
      >
        <dt class="mb-2 text-2xl font-bold">100M+</dt>
        <dd class="text-gray-500 dark:text-gray-400">Ce mois</dd>
      </div>
      <div
        class="flex flex-col items-center justify-center bg-white shadow-sm py-4 rounded-md"
      >
        <dt class="mb-2 text-2xl font-bold">1000s</dt>
        <dd class="text-gray-500 dark:text-gray-400">Cette annee</dd>
      </div>
    </dl>

    <div
      class="flex sm:flex-nowrap flex-wrap gap-5 mt-3 w-full justify-center items-center"
    >
      <div class="w-full h-full">
        <canvas id="myChart"></canvas>
      </div>
      <div class="h-full w-full">
        <canvas id="myChar"></canvas>
      </div>
    </div>
  </div>
</div>
