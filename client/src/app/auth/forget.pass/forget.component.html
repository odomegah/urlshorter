<section class="bg-gray-50">
    <div class="flex flex-col">
       
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class=" font-bold leading-tight tracking-tight text-gray-900 text-xl dark:text-white">
                  Mot de passe oublie
                </h1>

                <div *ngIf="error" class="bg-red-100 text-red-500 p-3 rounded-sm text-center text-xs">{{error}}</div>
                <div *ngIf="success" class="bg-green-100 text-green-500 p-3 rounded-sm text-center text-xs">{{success}}</div>

                <form class="space-y-4 md:space-y-6" [formGroup]="form" (submit)="submit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre mail</label>
                        <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                       
                        <!-- @if ((form.get('email')?.dirty && form.get('email')?.invalid) || form.get('email')!.getError('isProblem') ) {
                            <div class="text-red-500 text-xs">Entrez une e-mail valide</div>
                        } -->
                    </div>
                    <div *ngIf="count >= 1">
                        <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Code recu</label>
                        <input  type="text" formControlName="code" id="text" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="0123456789" required="">
                       
                    </div>
                    <div *ngIf="count >= 2">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
                        <input  type="password" formControlName="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        
                        @if ((form.get('password')?.dirty && form.get('password')?.invalid) || form.get('password')!.getError('isProblem') ) {
                            <div class="text-red-500 text-xs">Le mot de passe doit contenir plus de trois(3) caracteres</div>
                        }
                    </div>

                    <div *ngIf="count >= 2">
                        <label for="passwordc" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmer mot de passe</label>
                        <input  type="password" formControlName="passwordc" id="passwordc" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                        
                    </div>
                   
                    <button type="submit" class=" w-full text-indigo-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center border border-gray-200">
                        <span *ngIf="count === 0">Envoyer mon e-mail</span>
                        <span *ngIf="count === 1">Envoyer le code</span>
                        <span *ngIf="count === 2">Changer mot de passe</span>
                    </button>
                   
                </form>
            </div>
        </div>
    </div>
  </section>
